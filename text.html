<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="wraper">
		
	</div>
	<script>
		//硬绑定
		{function foo(){
			console.log(this.a);
		};

		let obj = {
			a:2,
			foo:foo
		};

		let a = "global"

		setTimeout(obj.foo.call(obj), 100);}
		//创建包裹函数；
		{
			function foo(something){
			console.log(this.a, something);
			return this.a + something;
		};

		let obj = {
			a:2
		};

		let bar = function(){
			return foo.apply(obj, arguments);
		};

		let b = bar(3);
		console.log(b);}
	</script>
</body>
